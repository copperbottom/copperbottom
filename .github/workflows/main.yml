name: Run Tests

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Service containers to run with `test`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_DB: copperbottom
          POSTGRES_USER: copperbottom_test
          POSTGRES_PASSWORD: copperbottom_test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Dart Action
        uses: dart-lang/setup-dart@v1
        with:
          # The processor architecture of the Dart SDK
          # ("x64", "ia32", "arm64" or "arm64").
          architecture: x64
          # The release channel of the Dart SDK ("stable", "beta" or "dev").
          sdk: stable

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run test script
        run: dart test
